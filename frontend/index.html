<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/pnc-logo.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700"
    />
    <style>
      body {
        margin: 0;
        font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial,
          sans-serif;
      }

      .splash-screen {
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
        background: linear-gradient(135deg, #0b5f38, #168a56);
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      .splash-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .splash-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 14px;
        padding: 22px 26px;
        min-width: 280px;
        text-align: center;
        box-shadow: 0 18px 60px rgba(0, 0, 0, 0.25);
      }

      .splash-title {
        font-weight: 900;
        font-size: 28px;
        color: #14532d;
      }

      .splash-subtitle {
        margin-top: 6px;
        color: #374151;
        font-size: 13px;
      }

      .loader-wrapper {
        margin-top: 16px;
        display: grid;
        gap: 10px;
        justify-items: center;
      }

      .loader {
        width: 34px;
        height: 34px;
        border-radius: 50%;
        border: 3px solid rgba(31, 122, 59, 0.25);
        border-top-color: #1f7a3b;
        animation: spin 0.9s linear infinite;
      }

      .loading-text {
        font-size: 12px;
        color: #4b5563;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      body.page-loading {
        overflow: hidden;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iMisInv : MiSD Inventory Management System</title>
  </head>
  <body class="page-loading">
    <div id="app"></div>

    <div id="splash-screen" class="splash-screen">
      <div class="splash-card">
        <div class="splash-title">iMisInv</div>
        <div class="splash-subtitle">MiSD Inventory Management System</div>
        <div class="loader-wrapper">
          <span class="loader"></span>
          <span class="loading-text">Loading...</span>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
